{% extends "base.html" %}

{% block content %}
    <h1 class="my-5">These are the recipes:</h1>

        <div class="row row-cols3 g-2"> 
            {% for recipe in recipes %}
            <div class="col"> 
                <div class="p-3 border">
                    <a href="{% url 'recipes.detail' pk=recipe.id %}" class="text-dark text-decoration-non">
                        <h3>{{recipe.title}}</h3>
                    </a>
                    {{recipe.ingredients|truncatechars:30}}

                </div>
            </div>
            {% endfor %}

        </div>
{% endblock %}
